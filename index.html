<!DOCTYPE html>
<html class="standard" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Witcher, 3, form, subscribe, game, CDPR, CD, Project, Red, Geralt">
    <meta name="description" content="The best Witcher 3 sign up form">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher 3 Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <aside class="cover">
                <img class="dettlaff" src="./images/dettlaff.png" alt="">
                <div class="cover__inner">
                    <img class="cover__logo" src="./images/logo.png" alt="">
                </div>
                <div class="slider">
                    <img class="slider__item" src="./images/cover1.jpg" alt="">
                    <img class="slider__item" src="./images/cover2.jpg" alt="">
                    <img class="slider__item" src="https://via.placeholder.com/100" alt="">
                </div>
            </aside>
    
            <main class="content">
    
                <div class="content__inner">
                    <div class="content__intro">
                        <p class="content__text">This is not a real online service! You now you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                        <p class="content__text">You now you want to.</p>
                    </div>
        
                    <h2 class="content__header">Let's get this over with!</h2>

                    <form class="form" action="#" method="post" id="form-account">
                
                        <div class="form__item">
                            <label class="label" for="first-name">first name</label>
                            <input class="input input_fname" type="text" name="firstName" id="first-name" required minlength="" maxlength="" placeholder="">
                        </div>
        
                        <div class="form__item">
                            <label class="label" for="last-name">last name</label>
                            <input class="input input_sname" type="text" name="lastName" id="last-name" required minlength="" maxlength=""placeholder="">
                        </div>
        
                        <div class="form__item">
                            <label class="label" for="email">email</label>
                            <input class="input input_email" type="email" name="email" id="email" required placeholder="">
                        </div>
        
                        <div class="form__item">
                            <label class="label" for="phone">phone number</label>
                            <input class="input input_phone" type="tel" name="phone" id="phone">
                        </div>
        
                        <div class="form__item">
                            <label class="label" for="">password</label>
                            <input class="input input_password" type="password" name="password" id="password" required minlength="" maxlength="" pattern="" title="">
                        </div>
        
                        <div class="form__item">
                            <label class="label" for="password-confirm">confirm password</label>
                            <input class="input input_confpassword" type="password" name="passwordConfirm" id="password-confirm" required minlength="" maxlength="">
                        </div>
                        
                    </form>
                    
                    <button form="form-account" class="form__btn" type="submit">create account</button>
                    
                    <div class="content__footer">Already have an account? <a href="">Log in</a></div>
                </div>
                
            </main>
        </div>
    </div>
</body>
</html>
